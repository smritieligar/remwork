<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image:url(hdb.jpg) ;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .settings-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        
        h2 {
            margin-top: 0;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .settings-option {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        select, input[type="checkbox"] {
            margin-top: 5px;
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        button {
            padding: 10px 20px;
            background-color: pink;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<section class="settings-section">
    <h2>Settings</h2>
    
    <div class="settings-option">
        <label for="select">Select Theme:</label><br>
        <select id="select" name="theme">
            <option value="light">Light Theme</option>
            <option value="dark">Dark Theme</option>
        </select><br><br>
    </div>
    
    <div class="settings-option">
        <input type="checkbox" id="notif" name="notif">
        <label for="notif">Receive Notifications</label><br><br>
    </div>
    
    <div class="settings-option">
        <label for="language">Select Language:</label><br>
        <select id="language" name="language">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
        </select><br><br>
    </div>
    
    <button onclick="saveSettings()">Save Settings</button>
</section>

<script>
    function saveSettings() {
        // Logic to save settings, can be implemented using JavaScript
        // For demonstration purposes, you can alert or console log the selected settings
        const selectedTheme = document.getElementById('theme-select').value;
        const receiveNotifications = document.getElementById('notifications').checked;
        const selectedLanguage = document.getElementById('language-select').value;

        alert(`Settings Saved:\nTheme: ${selectedTheme}\nNotifications: ${receiveNotifications}\nLanguage: ${selectedLanguage}`);
    }
</script>

</body>
</html>
