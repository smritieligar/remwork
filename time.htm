<h3>Log working hours:</h3>
            <label for="emp">Employee Name:</label>
            <input type="text" id="emp" name="emp" required><br><br>
    
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>
    
            <label for="start">Start Time:</label>
            <input type="time" id="start" name="start" required><br><br>
    
            <label for="end">End Time:</label>
            <input type="time" id="end-time" name="end" required><br><br>
    
            <input type="submit" value="Log Hours">
