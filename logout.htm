<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout Button</title>
    <style>
            
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(no\ no.jpg);
            background-size: contain;
            
        }

        section {
    text-align: center;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    max-width: 300px;
    width: 100%;
    box-sizing: border-box;
    
}

        p {
            font-size: 35px;
            margin-bottom: 30px;
            color: #333;
        }

        .logout-button {
            padding: 12px 24px;
            background-color: teal;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logout-button:hover {
            background-color: teal;
        }
    </style>
</head>
<body>

<section>
    
    <p><b>Are you sure you want to logout? </b></p>
    <button class="logout-button" onclick="logout()"><b>Logout</b></button>
</section>

<script>
    function logout() {
        // Perform logout action (clear session, reset authentication, etc.)
        // For demonstration purposes, let's simulate a logout delay with setTimeout
        setTimeout(() => {
            alert("Logged out successfully!");
            // Redirect to the login page after logout
            window.location.href = 'loginpage.html'; // Replace 'login.html' with your actual login page
        }, 1000); // Adjust the delay time as needed
    }
</script>

</body>
</html>
